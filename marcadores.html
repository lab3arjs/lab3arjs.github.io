<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/aframe@0.9.2/dist/aframe-master.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  <script src="libs/inflate.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <title>LAB 3</title>
</head>

<body id="corpo" style="margin : 0px; overflow: hidden;">
  <a-scene arjs="debugUIEnabled: false;">

    <!-- 
          <a-entity fbx-model="src: url(furadeira-com-tripe.fbx);" rotation="0 0 0" position="0 0 0" scale="0.5 0.5 0.5" animation-mixer="loop: repeat"></a-entity>
          -->
    <a-marker preset="pattern" type="pattern" url="./pattern-marcador-procedimento-com-tripe.patt">
      <a-entity id="certo" gltf-model="src: url(modelos3d/furadeira-marota.glb);" rotation="0 45 0" position="2 2 0"
        scale="0.5 0.5 0.5" animation-mixer="loop: repeat"></a-entity>
    </a-marker>
    <a-marker preset="pattern" type="pattern" url="./pattern-marcador-procedimento-sem-tripe.patt">
      <a-entity id="errado" gltf-model="src: url(modelos3d/furadeira-quase-marota.glb);" rotation="0 330 0"
        position="-2 -2 0" scale="0.5 0.5 0.5" animation-mixer="loop: repeat"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
